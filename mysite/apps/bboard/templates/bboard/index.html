{% extends 'bboard/base.html' %}

{% block ob %}
<h2 class="text-center"> Услуги</h2>{% endblock %} 


{% block content %}
<div class="ol-lg-5 col-sm-5 col-md-5 col-xl-5  coll">        
{% for bb in bbs %}
          
      <h2>{{bb.title}}</h2>
      
      <p>{{bb.content}}</p>
      <p><a href="{% url 'bboard:by_rubric' bb.pk %}"> {{bb.rubric.as_p.name}}</a></p>
      <p>{{bb.published | date:"d.m.Y H:i:s"}}</p>
{% endfor %}
</div>       
{% endblock %}
